<html><head><link rel="stylesheet" href="styles/range_frame.css" type="text/css"/><script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script><script src="http://mbostock.github.com/d3/d3.js?2.1.3"></script><script src="scripts/range_frame.js"></script><!-- Create a plot object and setup callback to populate data--><script type="text/javascript">
(function() {

  window.onload = function() {
    var plot, rf;
    rf = window.RFPlot(d3.select('#p1'));
    plot = function() {
      return rf.render();
    };
    d3.json('data.json', function(json) {
      console.log('receiving data');
      rf.data = json;
      return rf.render();
    });
    d3.json('plot_spec.json', function(json) {
      console.log('receiving plot spec');
      rf.p = json;
      return rf.render();
    });
    return window.onresize = function() {
      return rf.render();
    };
  };

}).call(this);
</script></head><body><div id="p1" class="plot_area"></div></body></html>
